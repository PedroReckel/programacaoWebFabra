<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="listaProdutos.html">Produtos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="carrinho.html">Carrinho</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="login.html">Sair</a>
      </li>
    </ul>

    <h2 class="paragrafo">Lista de produtos disponível em nosso site:</h2>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Descrição</th>
          <th scope="col">Categoria</th>
          <th scope="col">Foto</th>
          <th scope="col">Preço</th>
          <th scope="col">Quantidade</th>
          <th scope="col">Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">${u.getId()}</th>
          <td>${u.getDescricao()}</td>
          <td>${u.getCategoria()}</td>
          <td>${u.getFoto()}</td>
          <td id="preco">${u.getPreco()}</td>
          <td><input type="number" id="qtdButton" min="0"></td>
          <td><a href="deletarProduto.jsp?id=${u.getId()}" id="btnComprar">Comprar</a></td>
        </tr>
      </tbody>
    </table>
    <script src="validacaoProdutos.js"></script>
</body>
</html>
