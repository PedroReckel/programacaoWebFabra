<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Clique no botão para abrir a página de login</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content animate" method="post">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="AAA-17.jpg" alt="Avatar" class="avatar">
    </div>

    <h3 id="cabecalho1">Dados pessoais</h3>
    <div class="container">
      <label for="uname"><b>Nome de usuário:</b></label>
      <input type="text" placeholder="Seu usuário" name="nome" id="nome">

      <label for="psw"><b>Senha:</b></label>
      <input type="password" placeholder="Seu senha" name="senha" id="senha">
        
      <label for="sex"><b>Sexo:</b></label>
      <input type="radio" name="gender" value="male"> Masculino
      <input type="radio" name="gender" value="female"> Feminino

      <br>
      <label for="idade"><b>Idade:</b></label>
      <input type="number" placeholder="Sua idade" name="idade" id="idade">

      <hr>
    <h3 id="cabecalho2">Dados profissionais</h3>
    <div class="container">
      
      <label for="contrct"><b>Forma de contratação:</b></label>  
      <input type="radio" name="registrado"> Registrado
      <input type="radio" name="contratado"> Contratado

      <br>
      <label for="cargo"><b>Cargo:</b></label>
          <select id="cargo" name="cargo">
            <option value="estagiario">Estagiário</option>
            <option value="analistajunior">Analista Junior</option>
            <option value="analistapleno">Analista Pleno</option>
            <option value="analistasenior">Analista Senior</option>
          </select>

      <br>    
      <label for="setor"><b>Setor:</b></label>
      <input type="text" placeholder="Seu setor" name="setor" id="setor">    
  
      <br>
      <label for="data"><b>Data Registro:</b></label>
      <input type="date" name="idade" id="data" min="2021-12-31" max="2022-05-06" >    

      <hr>
      <button type="submit" id="botao">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Lembrar identificação de usuário
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancelar</button>
      <span class="psw">Esqueceu a <a href="#">senha?</a></span>
    </div>
  </form>
</div>
<script src="validacao.js"></script>
<Footer>
  Site criado por <a href="https://github.com/PedroReckel" target="blank">Pedro Reckel Roberte</a>.
</Footer>
</body>
</html>
